    <script>
        /* Tulis Javascript Di bawah Sini */

        var sumber = "https://rikikurnia.com/prakerja/api/kopi"
        var sumber2 = "data.json"

        select_kopi.onchange = function () {
            var dipilih = select_kopi.value
            ambilData(dipilih)
        }

        function ambilData(dipilih) {
            console.log(dipilih)

            /* Kode berikutnya paste di bawah ini persis */

            var template = ""

            $.getJSON(sumber).then(function (data) {
                var data_kopi = data[dipilih]
                console.log(data_kopi)

                data_kopi.forEach(kopi => {
                    template += `<div class="col mb-3">
                    <div class="card">
                        <img src="${kopi.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${kopi.nama}</h5>
                            <div class="hargaukuran row my-3">
                                <div class="col">
                                    ${kopi.size}
                                </div>
                                <div class="col">
                                    ${kopi.harga}
                                </div>
                            </div>
                            <a target="_blank" href="${kopi.link}" class="btn btn-success w-100"><i class="bi bi-basket"></i> Beli</a>
                        </div>
                    </div>
                </div>`
                })

                baris_produk.innerHTML = template
            })


        }
